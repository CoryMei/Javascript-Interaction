<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JavascriptInteraction</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="mainContainer">

      <div class="title">
        <h1>The Book For Answers</h1>
      </div>

      <div class="intro">
        <p>When you hesitate over sth. In life, Think of question and focus for 10s, then
          <br>Turn a page of this book, naturally and randomly, and Take away the answer and hint to your question. </p>
      </div>

      <div class="halfNumContainer">
        <label>Half this number...
          <input type="number" id="halfInput">
        </label>
        <button id="halfButton">Calculate</button>
        <br><br>
      </div>

      <div class="fortuneContainer">
        <label>Give me your name and I'll give you a fortune...
          <input id="fortuneInput">
        </label>
        <button id="fortuneButton">Get Fortune</button>
        <br><br>
      </div>
      <div id="fortuneOutput"></div>

    </div>

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
